<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap live Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Personal Css -->
    <link rel="stylesheet" href="css/user-dashboard.css">
    <link rel="stylesheet" href="css/user-dashboard-resp.css">
    <!-- Roboto Condensed Font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <!-- Project already present Css -->
    <!-- <link rel="stylesheet" href="indexcss.css"> -->
</head>
<body>
    
    <section id="user-dashboard-section">

        <div class="container user-dashboard">
            <div class="row user-dashboard-box">

                <div class="user-dashboard-heading">
                    <h1>User Profile</h1>
                </div>

                <div class="user-dashboard-left col-lg-3">

                    <div class="user-dashboard-info">
                        
                        <div class="user-dashboard-info-image no-image" id="user-dashboard-info-image">
                            <img src="" alt="" id="user-dashboard-image">
                        </div>
                        
                        <div class="user-dashboard-info-rest">
                            <div class="user-dashboard-info-rest-detail">
                                <!-- <label for=""><b>Name:</b></label> -->
                                <span>Name</span>
                            </div>
                        
                            <div class="user-dashboard-info-rest-detail">
                                <!-- <label for=""><b>Email:</b></label> -->
                                <span id="user-dashboard-info-rest-name">email@example.com</span>
                            </div>
                        
                            <div class="user-dashboard-change-image">
                                <label for="file-upload" class="custom-file-upload">
                                    <i class="fa fa-camera" aria-hidden="true"></i> Change Image
                                </label>
                                <input id="file-upload" type="file"/>
                            </div>
                        </div>
                    
                    </div>

                    <ul class="user-dashboard-options">
                        <div class="user-dashboard-nav">
                            <button class="btn" type="button" id="user-dashboard-nav-toggle">
                                <i class="fa fa-list-ul"></i>
                            </button>
                            
                            <label for="" class="user-dashboard-nav-label"><b>&nbsp; >&nbsp;&nbsp; Referral</b></label>
                        </div>
                        <div id="collapse-dashboard">
                            <li class="user-dashboard-options-item"><a href="user-dashboard.html">Profile</a></li>
                            <li class="user-dashboard-options-item"><a href="user-dashboard-password.html">Password</a></li>
                            <li class="user-dashboard-options-item active"><a href="user-dashboard-referral.html">Referral</a></li>
                        </div>
                    </ul>

                </div>

                <div class="user-dashboard-right col-lg-9">

                    <form action="">

                        <!-- Referral -->
                        <div class="user-dashboard-right-box">
                            <div class="user-dashboard-right-heading">
                                <h4>Referral</h4>
                            </div>

                            <div class="user-dashboard-right-info">
                                <div class="user-dashboard-right-field">
                                    <label for="">Refer to your friends</label>
                                    <input type="text" class="form-control" name="" id="user-dashboard-referral" value="referral">
                                    <button><i class="fa fa-clone" aria-hidden="true" id="user-dashboard-ref-copy"></i></button>
                                </div>
                            </div>

                            <!-- <div class="user-dashboard-right-buttons">
                                <button type="button" class="btn btn-primary">Edit</button>
                                <button type="button" class="btn btn-primary">Update</button>
                            </div> -->
                        </div>
                        
                        <div class="user-dashboard-buttons">
                            <button type="button" class="btn">Edit</button>
                            <button type="button" class="btn">Cancel</button>
                        </div>

                    </form>

                </div>

            </div>
        </div>

    </section>

    <script src="js/user-dashboard.js"></script>
    <script src="js/user-dashboard-referral.js"></script>

</body>
</html>
